<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Master's page</title>
  <link rel="stylesheet" href="/static/lib/leaflet/leaflet.css" />
  <link rel="stylesheet" href="/static/master_stylesheet.css" />
  <script src="/static/lib/leaflet/leaflet.js"></script>
  <script src="/static/lib/jquery-2.2.3-min.js"></script>
</head>
<body>
  <div id="map_widget"></div>
  <label>Display default targets
  <input type="checkbox" id="cb_default_targets" onClick="setWaypoints()" checked="true">
  </label>
  <label>Display sectors
  <input type="checkbox" id="cb_sectors" onClick="setSectors()">
</label><br>
  Number of drones:
  <input type="number" id="nb_drones_entry" min="1" value="1">
  <input type="button" value="compute path" onClick="computePath()">
  <input type="button" value="send to drones" onClick="sendToDrones()">
  <input type="button" value="clear markers" onClick="clearMarkers()">
  <script src="/static/scripts/campus_limits.js"></script>
  <script src="/static/scripts/non_admissible_zones.js"></script>
  <script src="/static/scripts/sectors.js"></script>
  <script src="/static/scripts/default_targets.js"></script>
  <script src="/static/scripts/map.js"></script>
  <script src="/static/scripts/listeners.js"></script>
</body>
